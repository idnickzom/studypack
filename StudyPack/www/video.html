<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/main.css">
	    <link rel = "stylesheet" type = "text/css" href = "fonts/font-awesome/css/font-awesome.min.css"/>

        <title>Basic Computer Study Pack</title>
    </head>
    <body>
        <div class = "container">
            <div align = "center" class = "topup">
                <div class = "headposition">
                    <div class = "header">
                    <table class = "course">
                        <tr>
                            <td class = "op1"><a class = "clean" href = "index.html"><img src = "img/logo.png" class = "img-all"/></a></td>
                            <td class = "op2">
                                <div align = "right">
                                    <div class = "pushright">
                                        <table class = "course">
                                            <tr>
                                                <td class = "font-small"><a class = "clean" href = "about.html">About</a></td>
                                                <td class = "font-small"><a class = "clean" href = "contact.html">Contact</a></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                    </div>
                </div>
            </div>
            <div class = "content">
                <div align = "center">
                    <div class = "block">
                        <div class = "block1" align = "left">
                            <h3><i class = "fa fa-video-camera"></i> &nbsp;Tutorial</h3>
                            <div class = "boardtext2">
                                <video id = "video" class = "full-length" controls>
                                    <source src="media/tutorial.mp4" type="video/mp4">
                                </video>
                                <br><br>
                                <table class = "course">
                                    <tr>
                                        <td class = "pushcenter"><button class = "ash" onclick = "Play()"><i class = "fa fa-play"></i> &nbsp;Play</button></td>
                                        <td class = "pushcenter"><button class = "ash" onclick = "Pause()"><i class = "fa fa-pause"></i> &nbsp;Pause</button></td>
                                        <td class = "pushcenter"><button class = "ash" onclick = "Pause()"><i class = "fa fa-stop"></i> &nbsp;Stop</button></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "footer">
                <div align = "center" class = "topdown">
                    <div class = "headposition bill" align = "left">
                        <p class = "foot-text">&copy; Valentine Asogwa Projects 2020</p>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
